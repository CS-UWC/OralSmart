{% load static %}

<style>
.profile-avatar {
    background-color: #f8f9fa;
    border: 2px solid #e9ecef;
    transition: all 0.2s ease;
}

.profile-avatar:hover {
    border-color: #007bff;
    transform: scale(1.05);
}

/* Placeholder while image loads */
.profile-avatar[src=""], .profile-avatar:not([src]) {
    background-image: url('{% static "images/default/default_profile_pic.jpg" %}');
    background-size: cover;
    background-position: center;
}
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img {% load static %} src="{% static 'images/Logo2.png' %}" height="60" alt="oralsmart logo" loading="lazy" />
            </a>
            
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'create_patient' %}">New patient</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'patient_list' %}">History</a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center">

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center" data-bs-toggle="offcanvas" data-bs-target="#offcanvasProfile" aria-controls="offcanvasProfile">
                    <img src="{{ request.user.profile.profile_picture_url }}" 
                         class="rounded-circle img-fluid profile-avatar" 
                         alt="avatar" 
                         style="width: 70px; height: 70px; object-fit: cover;" />
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Include Profile Drawer -->
{% include "profile_drawer.html" %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle profile picture loading errors
    const profileAvatars = document.querySelectorAll('.profile-avatar');
    const defaultImageUrl = '{% static "images/default/default_profile_pic.jpg" %}';
    
    profileAvatars.forEach(function(img) {
        img.addEventListener('error', function() {
            this.src = defaultImageUrl;
        });
        
        // Preload the image for faster loading
        if (img.src && img.src !== defaultImageUrl) {
            const preloadImg = new Image();
            preloadImg.onload = function() {
                // Image loaded successfully
            };
            preloadImg.onerror = function() {
                img.src = defaultImageUrl;
            };
            preloadImg.src = img.src;
        }
    });
});
</script>
