{% extends 'base.html' %}

{% block content %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show auto-dismiss-alert" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.querySelectorAll('.auto-dismiss-alert').forEach(function(alert) {
                var bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                bsAlert.close();
            });
        }, 3000); //3 seconds
    });
    </script>

    <form action="{% url 'logout' %}" method="POST"> 

        {% csrf_token %}

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter Child Name">
            <label for="floatingInput">Enter Child Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter Child Surname">
            <label for="floatingInput">Enter Child Surname</label>
        </div>

        <div class="dropdown mb-3 d-flex justify-content-center">
            <a id="genderDropdown" class="btn btn-secondary dropdown-toggle px-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Choose Child Gender
            </a>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="setGender('Male')">Male</a></li>
                <li><a class="dropdown-item" href="#" onclick="setGender('Female')">Female</a></li>
            </ul>
        </div>

        <script>
        function setGender(gender) {
            document.getElementById('genderDropdown').textContent = gender;
        }
        </script>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Enter Parent ID">
            <label for="floatingInput">Enter Parent ID</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Enter Parent Contact Number">
            <label for="floatingInput">Enter Parent Contact Number</label>
        </div>

        <div class="d-flex justify-content-center" style="gap: 10rem;">
            <button type="button" class="btn btn-primary px-4 py-2">Start Dental Screening</button>
            <button type="button" class="btn btn-primary px-4 py-2">Start Dietary Screening</button>
        </div>

        <button type="submit" class="btn btn-primary mb-3">logout</button>

    </form>

{% endblock %}
