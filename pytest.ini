[tool:pytest]
DJANGO_SETTINGS_MODULE = oralsmart.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
python_paths = src
env = 
    DJANGO_ALLOW_ASYNC_UNSAFE = 1
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --reuse-db
    --nomigrations
asyncio_mode = auto
markers =
    e2e: End-to-end tests
    slow: Slow running tests  
    auth: Authentication related tests
    patient: Patient management tests
    assessment: Assessment form tests
    reports: Report generation tests
    ml: Machine learning workflow tests
    uploads: File upload tests
testpaths = tests
